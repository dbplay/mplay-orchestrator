name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:4.2.1
        ports:
          - 27017:27017
      rabbitmq:
        image: rabbitmq:3.8
        ports:
          - 15672:15672          
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
